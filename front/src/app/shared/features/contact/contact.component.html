<h2 class="text-center mb-4">Contact</h2>
<div class="p-card p-component p-4" style="max-width: 500px; margin: 0 auto; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.07);">
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="email" class="block mb-1 font-medium">Email</label>
      <input id="email" type="email" formControlName="email" class="p-inputtext p-component w-full" [class.p-invalid]="submitted && contactForm.controls.email.invalid" />
      <div *ngIf="submitted && contactForm.controls.email.errors" class="p-error text-xs mt-1">
        <span *ngIf="contactForm.controls.email.errors['required']">L'email est requis.</span>
        <span *ngIf="contactForm.controls.email.errors['email']">Format d'email invalide.</span>
      </div>
    </div>
    <div class="mb-3">
      <label for="message" class="block mb-1 font-medium">Message</label>
      <textarea id="message" formControlName="message" rows="5" class="p-inputtext p-component w-full" [class.p-invalid]="submitted && contactForm.controls.message.invalid"></textarea>
      <div class="flex justify-between text-xs mt-1">
        <span>{{ 300 - (contactForm.controls.message.value?.length || 0) }} / 300 caractères restants</span>
      </div>
      <div *ngIf="submitted && contactForm.controls.message.errors" class="p-error text-xs mt-1">
        <span *ngIf="contactForm.controls.message.errors['required']">Le message est requis.</span>
        <span *ngIf="contactForm.controls.message.errors['maxLength']">Le message doit faire moins de 300 caractères.</span>
      </div>
    </div>
    <button pButton type="submit" label="Envoyer" class="w-full mt-2" severity="primary"></button>
    <div *ngIf="success" class="p-success text-center mt-3">Demande de contact envoyée avec succès.</div>
  </form>
</div>
